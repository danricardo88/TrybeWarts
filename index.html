<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrybeWarts</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="./images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
        alt="trybewarts"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" method="get">
        <input name="email" placeholder="Email" type="email" id="email-login" />
        <input
          name="password"
          type="password"
          placeholder="Senha"
          id="password-login"
        />
        <button id="button-login">Entrar</button>
      </form>
    </header>
    <main class="main-container">
      <form id="evaluation-form">
        <div id="input-select">
      <input type="text" id="input-name" placeholder="Nome">
      <input type="text" id="input-lastname" placeholder="Sobrenome">
      <input type="text" id="input-email" placeholder="Email">
        <select name="house" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
        </div>
        <span id="radio-input">
          <label for="" id="label-family">Qual sua família?</label>
          <label class="rd" for="family">Frontend</label>
          <input type="radio" name="family" value="Frontend" id="Frontend">
          <label class="rd" for="family">Backend</label>
          <input type="radio" name="family" value="Backend" id="Backend">
          <label id="rd" for="family">FullStack</label>
          <input type="radio" name="family" id="FullStack" value="FullStack">
        </span>
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <input type="checkbox" class="subject" value="HoFs">hoFs
          <input type="checkbox" class="subject" value="Jest">Jest
          <input type="checkbox" class="subject" value="Promises">Primises
          <input type="checkbox" class="subject" value="React">React
          <input type="checkbox" class="subject" value="SQL">SQL
          <input type="checkbox" class="subject" value="Python">Python
        <span>
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <label for="rate">1</label>
          <input type="radio" name="rate" value="1">
          <label for="rate">2</label>
          <input type="radio" name="rate" value="2">
          <label for="rate">3</label>
          <input type="radio" name="rate" value="3">
          <label for="rate">4</label>
          <input type="radio" name="rate" value="4">
          <label for="rate">5</label>
          <input type="radio" name="rate" value="5">
          <label for="rate">6</label>
          <input type="radio" name="rate" value="6">
          <label for="rate">7</label>
          <input type="radio" name="rate" value="7">
          <label for="rate">8</label>
          <input type="radio" name="rate" value="8">
          <label for="rate">9</label>
          <input type="radio" name="rate" value="9">
          <label for="rate">10</label>
          <input type="radio" name="rate" value="10">
        </span>
        


      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="trybewarts">
    </main>
    <footer id="footer">
      <h3>Direitos reservados à Trybewarts©</h3>
    </footer>
  </body>
</html>
