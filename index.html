<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrybeWarts</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="./images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
        alt="trybewarts"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" method="get">
        <input name="email" placeholder="Email" type="email" id="email-login" />
        <input
          name="password"
          type="password"
          placeholder="Senha"
          id="password-login"
        />
        <button id="button-login">Entrar</button>
      </form>
    </header>
    <main class="main-container">
      <form id="evaluation-form"></form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
      <input type="text" id="input-name" placeholder="Nome">
      <input type="text" id="input-lastname" placeholder="Sobrenome">
      <input type="text" id="input-email" placeholder="Email">
     
    </main>
    <footer id="footer">
      <h3>Direitos reservados à Trybewarts©</h3>
    </footer>
  </body>
</html>
